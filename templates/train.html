{% extends 'dashboard.html' %}

{% block head %}
<title>Train Status</title>
<style>
  body{margin-top:20px;}
.mail-seccess {
    text-align: center;
	background: #fff;
	border-top: 1px solid #eee;
}
.mail-seccess .success-inner {
	display: inline-block;
}
.mail-seccess .success-inner h1 {
	font-size: 100px;
	text-shadow: 3px 5px 2px #3333;
	color: #006DFE;
	font-weight: 700;
}
.mail-seccess .success-inner h1 span {
	display: block;
	font-size: 25px;
	color: #333;
	font-weight: 600;
	text-shadow: none;
	margin-top: 20px;
}
.mail-seccess .success-inner p {
	padding: 20px 15px;
}
.mail-seccess .success-inner .btn{
	color:#fff;
}
</style>
{% endblock %}

{% block content %}

<main class="mt-5 pt-3">
  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
          <li class="breadcrumb-item"><a href="/train"> Training </a></li>
      </ol>
  </nav>
<div class="row">

  <section class="mail-seccess section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-12">
          <!-- Error Inner -->
          <div class="success-inner">
            <a href="/initiate_train" class="btn btn-primary btn-lg">Initiate Training
              <span><i class="fas fa-snowboarding"></i></span>
            </a>  
          </div>
          <!--/ End Error Inner -->
        </div>
      </div>
    </div>
  </section>

</div>

      </div>
      </main>  
{% endblock %}
